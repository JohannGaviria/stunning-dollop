services:
  stunning_dollop_backend_prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: stunning_dollop_backend_prod
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - ../.env
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    depends_on:
      - stunning_dollop_db
      - redis
      - prometheus
    networks:
      - stunning_dollop_prod_network
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${BACKEND_HOST}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.services.app.loadbalancer.server.port=${BACKEND_PORT}"
      - "traefik.docker.network=web"
    restart: unless-stopped

  stunning_dollop_db:
    image: postgres:16-alpine
    container_name: stunning_dollop_db_prod
    ports:
      - "${DB_PORT}:${DB_PORT}"
    env_file:
      - ../.env
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - stunning_dollop_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: app_redis_prod
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    env_file:
      - ../.env
    command: redis-server --requirepass $REDIS_PASSWORD --appendonly yes
    volumes:
      - redis_data_prod:/data
    networks:
      - stunning_dollop_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.${BACKEND_HOST}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # Middleware auth
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"
      # Redirect HTTP â†’ HTTPS
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: app_nginx_prod
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
    networks:
      - web
      - stunning_dollop_prod_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`${BACKEND_HOST}`) && PathPrefix(`/static`, `/media`)"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls=true"
      - "traefik.http.routers.nginx.tls.certresolver=letsencrypt"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.docker.network=web"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_prod
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - stunning_dollop_prod_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    volumes:
      - grafana_data_prod:/var/lib/grafana
    networks:
      - stunning_dollop_prod_network
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor_prod
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - stunning_dollop_prod_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  static_volume_prod:
    driver: local
  media_volume_prod:
    driver: local
  traefik_letsencrypt:
    driver: local
  grafana_data_prod:
    driver: local

networks:
  stunning_dollop_prod_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
  web:
    driver: bridge
